services:
  postgres:
    image: postgres:15-alpine
    container_name: trustauto-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-trustauto}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trustauto-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trustauto-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-trustauto}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: https://${FRONTEND_HOST:-localhost}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trustauto-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend calls API via external URL (browser-based)
        NEXT_PUBLIC_API_URL: /api
    container_name: trustauto-frontend
    environment:
      # Frontend calls API via external URL (browser-based)
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trustauto-network
    expose:
      - 3000

  # Reverse proxy - single entry point
  nginx:
    image: nginx:alpine
    container_name: trustauto-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - trustauto-network

volumes:
  postgres_data:

networks:
  trustauto-network:
    driver: bridge
