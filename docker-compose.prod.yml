services:
  postgres:
    image: postgres:15-alpine
    container_name: trustauto-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-trustauto}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trustauto-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trustauto-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-trustauto}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://${FRONTEND_HOST:-localhost}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    # Expose backend API for Traefik to route /api/*
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trustauto-network
    # Traefik labels for backend API routing
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=trustauto-network"
      - "traefik.http.routers.backend.rule=Host(`${FRONTEND_HOST:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-letsencrypt}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend calls API via external URL (browser-based)
        NEXT_PUBLIC_API_URL: http://${FRONTEND_HOST:-localhost}/api
    container_name: trustauto-frontend
    environment:
      # Frontend calls API via external URL (browser-based)
      NEXT_PUBLIC_API_URL: http://${FRONTEND_HOST:-localhost}/api
    # No external ports - Traefik handles routing
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trustauto-network
    # Traefik labels for frontend routing
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=trustauto-network"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-letsencrypt}"

volumes:
  postgres_data:

networks:
  trustauto-network:
    driver: bridge
